<div class="row">
  <div class="card">
    <div class="card-header" i18n>Tree Viewer</div>
    <div class="card-body">
      <tree-root *ngIf="nodes" [nodes]="nodes" [options]="treeOptions">
        <ng-template #loadingTemplate>
          <i [ngClass]="[icons.spinner, icons.spin]"></i>
        </ng-template>
      </tree-root>
      <!-- Presigned URL을 텍스트로 표시 -->
      <div *ngIf="response_body">
        response_body: {{ response_body }}
      </div>
      <div *ngIf="response_status">
        response_status: {{ response_status }}
      </div>
    </div>
  </div>
</div>
